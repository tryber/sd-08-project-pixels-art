<!Doctype HTML>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pixels Art</title>
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <br>
    <section id="color-palette">
        <div class="color selected" id="black">black</div>
        <div class="color" id="yellow">yellow</div>
        <div class="color" id="green">green</div>
        <div class="color" id="pink">pink</div>
    </section>
    <br>
    <input type="number" id="board-size" placeholder="Quantos Pixels de Largura?">
    <button id="generate-board">VQV</button>
    <button id="clear-board">Limpar</button>
    <br>
    <table id="pixel-board">
    </table>
    <script src="script.js"></script>
</body>
</html>
