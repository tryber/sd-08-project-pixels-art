<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
      <section id="color-palette" class="color-palette">
        <button class="color selected" id="color1"></button>
        <button class="color" id="color2"></button>
        <button class="color" id="color3"></button>
        <button class="color" id="color4"></button>
      </section>
      <div class="div-size">
        <label for="board-size">Tamanho (5 a 50):</label>
        <input type="number" id="board-size" min="0" max="50" />
        <button id="generate-board">VQV</button>
      </div>
      <button id="clear-board" class="clear-board">Limpar</button>
      <section id="pixel-board" class="pixel-board"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
