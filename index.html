<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <div class="color-palette-container" id="color-palette-container">
    <ul class="color-palette" id="color-palette">
      <li class="color selected" id="color1"></li>
      <li class="color" id="color2"></li>
      <li class="color" id="color3"></li>
      <li class="color" id="color4"></li>
    </ul>
  </div>
  <div class="board-container" id="board-container">
    <form>
      <label for="board-size">Insira o Tamanho do Board:</label>
      <input type="number" class="board-size" name="board-size" id="board-size" placeholder="Digite NÂº entre 5 e 50" maxlength="2" min="1" max="50">
      <button type="button" id="generate-board">VQV!</button>
      <button type="button" id="clear-board">Limpar</button>
      <button type="button" id="novas-cores">Novas Cores!</button>
    </form>
    <div class="pixel-board" id="pixel-board"></div>
  </div>
  <script src='script.js'></script>
</body>
</html>
