<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pixel Art Project</title>
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
      <div id="colorA" class="color selected"></div>
      <div id="colorB" class="color"></div>
      <div id="colorC" class="color"></div>
      <div id="colorD" class="color"></div>
    </div>
    <div id="input-container">
      <input id="board-size" type="number" placeholder="Tamanho" min="1"/>
      <button id="generate-board">VQV</button>
    </div>
    <button id="clear-board">Limpar</button>
    <div id="pixel-board"></div>
    <script src="script.js"></script>
  </body>
</html>
