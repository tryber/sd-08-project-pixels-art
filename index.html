<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pixel Art | Trybe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 id="title">Paleta de Cores</h1>
        <section id="color-palette">
            <div class="color p-color"></div>
            <div class="color s-color"></div>
            <div class="color t-color"></div>
            <div class="color f-color"></div>
        </section>
        <section>
            <label for="board-size">Tamanho do quadro ( min:5, max:50 )</label>
            <!-- label => https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/label#:~:text=Um%20elemento%20HTML%20representa,ou%20usando%20o%20atributo%20for%20.&text=Um%20input%20pode%20ser%20associado,(s). -->
          <form onsubmit="return false">
            <input id='board-size' type='number' min='5' max='50' />
            <input id='generate-board' type='submit' value='VQVVVV' />
          </form>
            <button id="clear-board">Limpar</button>
        </section>
        <section>
            <table id="pixel-board">
                
            </table>
        </section>
    </main>




<script src='script.js'></script>
</body>
</html>
