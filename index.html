<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PROJETO TRYBE</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <table>
    <tbody>
      <tr id="color-palette">
        <td class="color black selected"></td>
        <td class="color red"></td>
        <td class="color blue"></td>
        <td class="color green"></td>
      </tr>
    </tbody>
  </table>
  <table id="pixel-board">
    <tbody class="body-pixel"></tbody>
  </table>
  <button id="clear-board" class="limpando-quadro">Limpar Tudo</button>
  <label>Tamanho do quadro</label>
  <input id="board-size" class="input1">
  <button id="generate-board" class="aumentando-quadro">Gerar Quantidade Quadro</button>
  
</body>
</html>
