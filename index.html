<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paleta de Cores</title>
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
      <div id="black" class="color selected"></div>
      <div id="red" class="color"></div>
      <div id="blue" class="color"></div>
      <div id="green" class="color"></div>
    </div>
    <button id="clear-board" value="Limpar">Limpar</button>
    <input id="board-size" type="number" min="1" />
    <button id="generate-board" value="VQV">VQV</button>
    <div id="pixel-board"></div>
    <script src="script.js"></script>
  </body>
</html>
