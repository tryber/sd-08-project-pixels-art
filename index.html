<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <section>
      <ul class="color-palette" id="color-palette"></ul>
    </section>
    <section class="controls">
      <div id="controls">
        <button id="clear-board">Limpar</button>
        <div class="input-group">
          <!-- <label for="board-size">Tamanho</label> -->
          <input id="board-size" placeholder="Tamanho" type="number" min="1" max="50">
          <button id="generate-board">VQV</button>
        </div>
      </div>
    </section>
    <section class="board">
      <div id="pixel-board-container"></div>
    </section>
  </main>
  <footer>
    <p>Desenvolvido por <a href="https://www.linkedin.com/in/paulohbsimoes/" target="_blank">Paulo Sim√µes</a></p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
