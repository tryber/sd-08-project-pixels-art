<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Pixels Art</title>
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>

    <main>
      <section id="color-palette" class="color-palette">
        <div class="black color"></div>
        <div class="second color"></div>
        <div class="third color"></div>
        <div class="fourth color"></div>
      </section>

      <section class="board-size">
        <input
          id="board-size"
          type="number"
          placeholder="Escolha o tamanho do quadro"
          min="1"
          max="50"
        />
        <button id="generate-board">VQV</button>
      </section>

      <section class="btn">
        <button id="clear-board" class="clear-board">Limpar</button>
      </section>

      <section id="pixel-board" class="pixel-board"></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
