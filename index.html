<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Paleta de Cores</title>
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <hr />
    <h2 class="font-zero">Paleta de Cores</h2>
    <section id="color-palette" class="colorPallet">
      <div class="color black selected"></div>
      <div class="color red"></div>
      <div class="color blue"></div>
      <div class="color green"></div>
    </section>
    <section class="configBoard">
      <h1 class="font-zero">Configurações</h1>
      <h3>Configurações de pixels</h3>
      <button id="clear-board" class="btn">Limpar grade de pixels</button>
      <input type="number" id="board-size" min="1" max="50" value="" />
      <button id="generate-board" class="btn">VQV</button>
    </section>
    <section id="pixel-board" class="pixelBoard"></section>
    <script src="./script.js"></script>
  </body>
</html>
