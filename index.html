<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Paleta de Cores</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <main>
    <h1 id='title'>Paleta de Cores</h1>
    <div>
      <table id='color-palette'>
        <tr>
            <td class=' color selected' id='black'></td>
            <!-- <td class='color' id='red'></td>
            <td class='color' id='orange'></td>
            <td class='color' id='yellow'></td> -->
        </tr>
      </table>
    <div>
        <button type='reset' id='clear-board'>Limpar</button>
        <fieldset>
          <legend>Tamanho da tela de arte:</legend>
          <label for="quantity">Defina o tamanho:</label> 
          <input type="number" min="1" max="50" step="1" name="quantity" id="board-size">
          <button type="submit" id='generate-board'>VQV</button>
        </fieldset>
    </div>
    <div  class="board-cotainer">
      <table id='pixel-board' class='border-collapsed board-cotainer'>
      </table>
    </div>
  </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
