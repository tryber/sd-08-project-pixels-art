<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta Cores</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <section>
        <h1 id="title">Paleta de Cores</h1>
    </section>

    <section>
        <div id="color-palette">
            <div class="color cor1 selected"></div>
            <div class="color cor2"></div>
            <div class="color cor3"></div>
            <div class="color cor4"></div>
        </div>
    </section>

    <section>
        <button id="clear-board">Limpar</button>
        <input id="board-size" type="number" value="5" min="1" max='50'></input>
        <button id='generate-board'>VQV</button>
    </section>

    <section>
        <div id="pixel-board">
        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
