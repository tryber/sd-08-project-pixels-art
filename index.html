<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1 id="title">
            Paleta de Cores
        </h1>
    </section>
    <section id="color-palette">
        <div class="color preto selected">
            <!-- black -->
        </div>
        <div class="color vermelho">
            <!-- red -->
        </div>
        <div class="color azul">
            <!-- blue -->
        </div>
        <div class="color verde">
            <!-- green -->
        </div>
    </section>
    <br>
    <section>
        <table id="pixel-board" class="tabela">
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
        </table>
    </section>
    <br>
    <button id='clear-board'>
        Limpar
    </button>
    <script src='script.js'></script>
</body>

</html>
