<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <table id="color-palette">
        <tr>
            <td class="color cor1 selected"></td>
            <td class="color cor2"></td>
            <td class="color cor3"></td>
            <td class="color cor4"></td>
        </tr>        
    </table>
    <br>
    <table id="pixel-board">
        <tr>
            <td class="pixel a"></td>
            <td class="pixel b"></td>
            <td class="pixel c"></td>
            <td class="pixel d"></td>    
            <td class="pixel e"></td>        
        </tr> 
        <tr>
            <td class="pixel f"></td>
            <td class="pixel g"></td>
            <td class="pixel h"></td>
            <td class="pixel i"></td>    
            <td class="pixel j"></td>        
        </tr> 
        <tr>
            <td class="pixel k"></td>
            <td class="pixel l"></td>
            <td class="pixel m"></td>
            <td class="pixel n"></td>    
            <td class="pixel o"></td>        
        </tr> 
        <tr>
            <td class="pixel p"></td>
            <td class="pixel q"></td>
            <td class="pixel r"></td>
            <td class="pixel s"></td>    
            <td class="pixel t"></td>        
        </tr> 
        <tr>
            <td class="pixel u"></td>
            <td class="pixel v"></td>
            <td class="pixel x"></td>
            <td class="pixel w"></td>    
            <td class="pixel y"></td>        
        </tr> 
     </table>       
<script src = "script.js"></script>
</body>
</html>
