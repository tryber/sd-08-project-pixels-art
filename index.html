<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <div id="color-palette"></div>
  <button class="buttons" id="botao-cores-sortidas">Alterar Paletas</button>
  <input id="board-size" placeholder="Quantidade de Pixels" type="number" min="1" pattern="[1-9]+$"/>
  <div id="botao-limpar-vqv">
    <button id="generate-board" class="buttons">VQV</button>
    <button id="clear-board" class="buttons">Limpar</button>
  </div>
  <div id="pixel-board"></div>
</body>
<script src="script.js"></script>
</html>
