<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel_Art_Project</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <section id="color-palette" class="palette-style">
      <div id="firstColor" class="color selected"></div>
      <div id="secondColor" class="color"></div>
      <div id="thirdColor" class="color"></div>
      <div id="fourthColor" class="color"></div>
    </section>
    <section class="btn-style">
      <button id="clear-board">Limpar</button>
      <input
        id="board-size"
        type="number"
        min="1"
        max="50"
        placeholder="board size">
      <button id="generate-board">VQV</button>
    </section>
    <section>
      <div id="pixel-board" class="board-style"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
