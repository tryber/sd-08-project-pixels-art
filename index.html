<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-content">
    <h1 id="title">Paleta de Cores</h1>

    <div id="color-palette" class="color-palette"></div>
    <div class="size-definition">
      <input type="number" min="1" name="size" id="board-size">
      <button type="button" id="generate-board">VQV</button>
    </div>
    <button id="clear-board">Limpar</button>
    <table id="pixel-board" class="pixel-board"></table>
  </div>
  <script src="script.js"></script>
</body>
</html>
